<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OIer Finder (Frontend-Only)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
        .container { max-width: 960px; }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OIer Finder (Frontend)</a>
    </div>
</nav>

<main class="container">
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">正在加载数据库，请稍候...</p>
        <div id="loading-progress" class="text-muted small"></div>
    </div>

    <div id="app-content" class="d-none">
        <div class="mb-4">
            <h1>OIer 查询器</h1>
            <p class="lead">所有查询均在您的浏览器中本地完成，无需后端服务器。</p>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#ui-pane" type="button">UI 查询</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#yaml-pane" type="button">YAML 查询</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#luogu-pane" type="button">洛谷奖项查询</button></li>
        </ul>

        <div class="tab-content pt-3" id="myTabContent">
            <!-- UI 查询面板 -->
            <div class="tab-pane fade show active" id="ui-pane">
                <form id="ui-form">
                    <h5>选手基本信息</h5>
                    <div class="row g-3 mb-3">
                        <div class="col-sm-6"><label class="form-label">初中入学年份区间</label><div class="input-group"><input type="number" class="form-control" name="enroll_min" placeholder="最早年份"><span class="input-group-text">-</span><input type="number" class="form-control" name="enroll_max" placeholder="最晚年份"></div></div>
                        <div class="col-sm-6"><label class="form-label">当前年级区间 <small>(1-12)</small></label><div class="input-group"><input type="number" class="form-control" name="grade_min" placeholder="最低年级"><span class="input-group-text">-</span><input type="number" class="form-control" name="grade_max" placeholder="最高年级"></div></div>
                    </div>
                    <h5>比赛记录条件 <small>(需满足所有)</small></h5>
                    <div id="record-conditions-container"></div>
                    <button type="button" class="btn btn-outline-success btn-sm mt-2" id="add-record-btn">添加记录条件</button>
                    <hr>
                    <button class="btn btn-primary btn-lg" type="submit">开始查询</button>
                </form>
            </div>
            <!-- YAML 查询面板 -->
            <div class="tab-pane fade" id="yaml-pane">
                <form id="yaml-form">
                    <div class="mb-3"><label class="form-label">粘贴 YAML 配置</label><textarea class="form-control" name="yaml_content" rows="15"></textarea></div>
                    <button class="btn btn-primary" type="submit">开始查询</button>
                </form>
            </div>
            <!-- 洛谷查询面板 -->
            <div class="tab-pane fade" id="luogu-pane">
                <form id="luogu-form">
                    <div class="mb-3"><label class="form-label">粘贴洛谷奖项认证</label><textarea class="form-control" name="luogu_content" rows="15"></textarea></div>
                    <button class="btn btn-primary" type="submit">转换并查询</button>
                </form>
            </div>
        </div>

        <hr class="my-4">
        <div id="results-area"></div>
    </div>
</main>

<!-- 用于克隆的记录条件模板 -->
<div id="record-template" class="border p-3 mb-3 rounded" style="display: none;">
    <button type="button" class="btn-close float-end" aria-label="Close" onclick="this.parentElement.remove()"></button>
    <div class="row g-3"><div class="col-md-6"><label class="form-label">比赛年份区间</label><div class="input-group"><input type="number" class="form-control" name="record_year_min" placeholder="开始年份"><span class="input-group-text">-</span><input type="number" class="form-control" name="record_year_max" placeholder="结束年份"></div></div><div class="col-md-6"><label class="form-label">排名区间</label><div class="input-group"><input type="number" class="form-control" name="record_rank_min" placeholder="最低排名"><span class="input-group-text">-</span><input type="number" class="form-control" name="record_rank_max" placeholder="最高排名"></div></div><div class="col-md-12"><label class="form-label">分数区间</label><div class="input-group"><input type="number" step="any" class="form-control" name="record_score_min" placeholder="最低分数"><span class="input-group-text">-</span><input type="number" step="any" class="form-control" name="record_score_max" placeholder="最高分数"></div></div><div class="col-md-4"><label class="form-label">省份 <small>(,)</small></label><input type="text" class="form-control" name="record_province"></div><div class="col-md-4"><label class="form-label">比赛类型 <small>(,)</small></label><input type="text" class="form-control" name="record_contest_type"></div><div class="col-md-4"><label class="form-label">奖项等级 <small>(,)</small></label><input type="text" class="form-control" name="record_level_range"></div></div>
</div>

<!-- 引入 JS 库 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script src="js/sql.js"></script>
<script src="js/app.js"></script>

</body>
</html>
